{% extends '_base.html' %}

{% block content %}
    {% include '_title.html' %}

    <section class="section">
        <div class="container">

            <form method="post" action="{{ url_for('create_idea') }}"
                  enctype="multipart/form-data">

                <div class="columns">
                    <div class="column">
                        <h3 class="title is-3">Nouvelle id√©e de projet</h3>
                        <div class="field">
                            <label class="label">Titre</label>
                            <div class="control">
                                <input class="input" type="text" name="title" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <input class="input" type="text" name="description" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <a href="{{ url_for('get_ideas') }}">
                            <button class="button is-text" type="button">Annuler</button>
                        </a>
                    </div>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Envoyer</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
