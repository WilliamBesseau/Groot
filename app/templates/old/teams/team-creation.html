{% extends '_base.html' %}

{% block content %}
    {% include '_title.html' %}

    <section class="section">
        <div class="container">

            <form method="post" action="{{ url_for('create_team') }}"
                  enctype="multipart/form-data">
                <div class="columns">
                    <div class="column">
                        <h3 class="title is-3">Equipe</h3>
                        <div class="field">
                            <label class="label">Nom</label>
                            <div class="control">
                                <input class="input" type="text" name="name" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Description</label>
                            <div class="control">
                                <input class="input" type="text" name="description" required>
                            </div>
                        </div>
                        <br>
                        <h3 class="title is-3">Projet associ√©</h3>
                        <div class="select">
                            <select name="project">
                                {% for project in data.projects %}
                                    <option value="{{ project.id }}">{{ project.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="column">
                        <h3 class="title is-3">Membres du groupe</h3>
                        <div class="select is-multiple">
                            <select multiple size="8" name="users">
                                {% for student in data.students %}
                                    <option value="{{ student.id }}">{{ student.user.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>


                    </div>
                </div>
                <div class="field is-grouped is-grouped-right">
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Soumettre</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
